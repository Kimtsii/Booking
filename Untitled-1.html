<!DOCTYPE html>
<html>
<head>
  <title>FCP Booking System</title>

 <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-column {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-row {
      margin-bottom: 10px;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .details-column {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select[name="package"] {
      padding: 5px;
    }

    .result-container {
      margin-top: 10px;
    }

    .result-label {
      margin-right: 10px;
    }

    .estimate-button {
      margin-top: 10px;
    }

    .book-now-button {
  margin-top: 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 3px;
  cursor: pointer;
  display: block;
  margin: 0 auto; /* Center the button horizontally */
}

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; 
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
  background-color: black;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 100%;
  max-width: 600px;
  border-radius: 5px;
  color: white; /* Set text color to white for better visibility */
}


    .close {
      color: #888;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      .form-container {
        flex-direction: row;
        gap: 20px;
      }

      .form-column {
        flex-basis: 50%;
        padding: 0;
      }

      .details-column {
        flex-basis: 50%;
        padding: 0;
      }

      .result-container {
        align-items: center;
      }

      .button-group {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 10px;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 3px;
  cursor: pointer;
  
}

.button-group input[type="text"] {
  margin-right: 10px;
}


    }
  </style>

  <h1>FCP Booking System</h1>

  <div class="form-container">
    <div class="form-column">
      <h2>Select a Package:</h2>
      <form id="bookingForm" onsubmit="return false;">
        <div class="form-row">
        <select id="package" class="form-label" onchange="updatePackageDetails()" required>
            <option value="" selected disabled>Select a Package</option>
             <option value="accommodations">Accommodations Only</option>
            <option value="backpackers">Backpacker Special</option>
            <option value="Bootcamp">Bootcamp</option>
            <option value="Digital Nomads">Digital Nomads Special</option>
          <option value="All Inclusive Weight-Loss Package">All Inclusive Weight-Loss Package</option>
          <option value="All Inclusive Training Package">All Inclusive Training Package</option>
          <!--  <option value="All Inclusive Fitness Package">All Inclusive Fitness Package</option>  -->
        </select>
      </div>
     
        <select id="roomType" class="form-label" onchange="updatePackageDetails()" required>
          <option value="" selected disabled>Select a room type</option>
          <option value="Deluxe Room">Deluxe Room</option>
          <option value="Executive Villa">Executive Villa</option>
        </select>
        <div class="form-row">
          <label class="form-label" for="checkInDate">Check-In Date:</label>

        </div>

        <div class="form-row">
          <label class="form-label" for="checkOutDate">Check-Out Date:</label>
          <input class="form-input" type="date" name="checkOutDate" id="checkOutDate" required>
        </div>


        <div class="form-row">
          <label class="form-label" for="numPeople">Additional Person:</label>
          <input class="form-input" type="number" name="numPeople" id="numPeople" min="0" value="0">
        </div>

        <div class="form-row">
          <label class="form-label" for="numChild">Additional child (4-12 years old):</label>
          <input class="form-input" type="number" name="numChild" id="numChild" min="0" value="0">
        </div>


    
        <br> <button  type="button" class="form-label" onclick="resetForm()">Reset Values</button><br>

      


       
       <button class="form-label" onclick="calculateNumberOfDays()">View Estimate Cost</button>
       <div class="result-container">
        <span class="result-label">Number of Days: </span><span id="num-of-days"></span> <br>
        <span class="result-label">Total Price: </span><span id="total-price"></span> <br>
        <span class="result-label">Price per Day: </span><span id="pricePerDay"></span> <br>

       </div>




      </form>
      <div class="button-group">
        <input type="text" id="promo-code-input" placeholder="Promo Code">

      </div>
    

    </div>

    <div class="details-column">
      <h2>Package Details:</h2>
      <div id="packageDetails"></div>
    </div>
  </div>

  function calculateNumberOfDays() {
       
            var checkInDate = new Date(document.getElementById("checkInDate").value);
            var checkOutDate = new Date(document.getElementById("checkOutDate").value);

            var timeDifference = checkOutDate.getTime() - checkInDate.getTime();
            var numberOfDays = Math.ceil(timeDifference / (1000 * 3600 * 24));


            // Accommodation per night
            var accommodationPriceDeluxe = 4000;
            var accommodationPriceVilla = 8000;

            var accommodationAddPeopleDeluxe = 2000;
            var accommodationAddPeopleVilla = 2000;

            var accommodationAddChildDeluxe = 600;
            var accommodationAddChildVilla = 600;

            var oneWeekDigitalDeluxe = 1000;
            var twoWeekDigitalDeluxe = 3000;
            var threeWeekDigitalDeluxe = 5000;
            var fourWeekDigitalDeluxe = 7000;

            var oneWeekDigitalVilla = 200;
            var twoWeekDigitalVilla = 300;
            var threeWeekDigitalVilla = 400;
            var fourWeekDigitalVilla = 500;
            
            //Base price for Weight - Deluxe
            var oneWeekBasePriceWeightDeluxe = 29750;
            var twoWeekBasePriceWeightDeluxe = 50000;
            var fourWeekBasePriceWeightDeluxe = 94500;
            var twelveWeekBasePriceWeightDeluxe = 245000;

  
            var oneWeekaddPeopleWeightDeluxe = 17000;
            var oneWeekchildPriceWeightDeluxe = 8500;

            var twoWeekchildPriceWeightDeluxe = 14000;

            var fourWeekaddPeopleWeightDeluxe = 49000;
            var fourWeekchildPriceWeightDeluxe = 24500;

            var twelveWeekaddPeopleWeightDeluxe = 112000;
            var twelveWeekchildPriceWeightDeluxe = 56000;

            var twoWeekBasePriceWeightVilla = 70000;
            var fourWeekBasePriceWeightVilla = 122500;
            var twelveWeekBasePriceWeightVilla = 315000;

  
            var oneWeekaddPeopleWeightVilla = 21000;
            var oneWeekchildPriceWeightVilla = 10500;

            var twoWeekaddPeopleWeightVilla = 35000;
            var twoWeekchildPriceWeightVilla = 17500;

            var fourWeekaddPeopleWeightVilla = 56000;
            var fourWeekchildPriceWeightVilla = 28000;

            var twelveWeekaddPeopleWeightVilla = 140000;
            var twelveWeekchildPriceWeightVilla = 70000;

          
            //Training per weeks - Deluxe - Base Price
            var oneWeekBasePriceTrainingDeluxe = 24500;
            var oneWeekaddPeopleTrainingDeluxe = 14000;
            var oneWeekchildPriceTrainingDeluxe = 7000;

            var twoWeekBasePriceTrainingDeluxe = 43750;
            var twoWeekaddPeopleTrainingDeluxe = 21000;
            var twoWeekchildPriceTrainingDeluxe = 10500;

            var fourWeekBasePriceTrainingDeluxe = 80500;
            var fourWeekaddPeopleTrainingDeluxe = 84000;
            var fourWeekchildPriceTrainingDeluxe = 42000;

            var twelveWeekBasePriceTrainingDeluxe = 210000;
            var twelveWeekaddPeopleTrainingDeluxe = 31000;
            var twelveWeekchildPriceTrainingDeluxe = 20500;

            

            //Training per weeks - Villa - Base Price
            var oneWeekBasePriceTrainingVilla = 38500;
            var oneWeekaddPeopleTrainingVilla = 17500;
            var oneWeekchildPriceTrainingVilla = 8750;

            var twoWeekBasePriceTrainingVilla = 64750;
            var twoWeekaddPeopleTrainingVilla = 28000;
            var twoWeekchildPriceTrainingVilla = 14000;

            var twelveWeekBasePriceTrainingVilla = 280000;
            var twelveWeekaddPeopleTrainingVilla = 115000;
            var twelveWeekchildPriceTrainingVilla = 57750;

            var fourWeekBasePriceTrainingVilla = 105000;
            var fourWeekaddPeopleTrainingVilla = 49000;
            var fourWeekchildPriceTrainingVilla = 24500;

           

            if (numberOfDays > 0) {
                document.getElementById("num-of-days").textContent = numberOfDays;

                var packageSelect = document.getElementById("package");
                var selectedPackage = packageSelect.options[packageSelect.selectedIndex].value;

                var roomSelect = document.getElementById("roomType");
                var selectedRoom = roomSelect.options[roomSelect.selectedIndex].value;

                var numPeople = parseInt(document.getElementById('numPeople').value);
                var numChild = parseInt(document.getElementById('numChild').value);

                var pricePerDay = 0;

                if (selectedPackage === "accommodations") {
                    if (selectedRoom === "Deluxe Room") {
                        pricePerDay = accommodationPriceDeluxe +(accommodationAddPeopleDeluxe *numPeople)+(accommodationAddChildDeluxe*numChild);
                    } else if (selectedRoom === "Executive Villa") {
                        pricePerDay = accommodationPriceVilla + (accommodationAddPeopleVilla*numPeople)+(accommodationAddChildVilla*numChild) ;
                    }
                } else if (selectedPackage === "backpackers") {
                   
                  pricePerDay = 1500 *(numPeople+1) +(accommodationAddChildDeluxe*numChild);

                } else if (selectedPackage === "Bootcamp") {
                    if (selectedRoom === "Deluxe Room") {
                        pricePerDay = 300;
                    } else if (selectedRoom === "Executive Villa") {
                        pricePerDay = 400;
                    }
                } else if (selectedPackage === "Digital Nomads") {
                    if (selectedRoom === "Deluxe Room") {

                            pricePerDay = (oneWeekDigitalDeluxe/7);
                        } else if (numberOfDays > 7 && numberOfDays <= 14) {

                        }

                        }

                        } else if (numberOfDays > 7 && numberOfDays <= 14) {

                        }
                        else if (numberOfDays > 14 && numberOfDays <= 21) {
                            
                            pricePerDay = (threeWeekDigitalVilla/21);
                        } else if (numberOfDays > 21 && numberOfDays <= 28) {

                        } else {

                        }

                    }
                } else if (selectedPackage === "All Inclusive Weight-Loss Package") {
                    if (selectedRoom === "Deluxe Room") {
                        if (numberOfDays <= 7) {

                        } 
                        else if(numberOfDays >77) {
                          pricePerDay = (twelveWeekBasePriceWeightDeluxe/84)+ (numPeople*twelveWeekaddPeopleWeightDeluxe/84)+(numChild*twelveWeekchildPriceWeightDeluxe/84);
                        }
                        // Add additional pricing logic for more than 14 days if needed
                    } else if (selectedRoom === "Executive Villa") {
                        if (numberOfDays <= 7) {
                            pricePerDay = (oneWeekBasePriceWeightVilla/7) +(numPeople*oneWeekaddPeopleWeightVilla/7) +(numChild*oneWeekchildPriceWeightVilla/7);
                        } else if (numberOfDays > 7 && numberOfDays <= 21) {
                            
                            pricePerDay = (twoWeekBasePriceWeightVilla/14)+(numPeople*twoWeekaddPeopleWeightVilla/14) +(numChild*twoWeekchildPriceWeightVilla/14);
                        }
                         else if (numberOfDays > 21 && numberOfDays <= 77) {
                            
                          pricePerDay = (fourWeekBasePriceWeightVilla/28)+ (numPeople*fourWeekaddPeopleWeightVilla/28)+(numChild*fourWeekchildPriceWeightVilla/28);
                        } 
                        else if(numberOfDays >77) {

                        }

                        }
                         else if (numberOfDays >21 && numberOfDays <= 77) {
                            
                            pricePerDay = (fourWeekBasePriceTrainingDeluxe/28)+ (numPeople*fourWeekaddPeopleTrainingDeluxe/28)+(numChild*fourWeekchildPriceTrainingDeluxe/28);
                        } 
                        else if (numberOfDays >77) {
                          pricePerDay = (twelveWeekBasePriceTrainingDeluxe/84)+ (numPeople*twelveWeekaddPeopleTrainingDeluxe/84)+(numChild*twelveWeekchildPriceTrainingDeluxe/84);
                        }
                        // Add additional pricing logic for more than 14 days if needed
                    } else if (selectedRoom === "Executive Villa") {
                        if (numberOfDays <= 7) {
                            pricePerDay = (oneWeekBasePriceTrainingVilla/7) +(numPeople*oneWeekaddPeopleTrainingVilla/7) +(numChild*oneWeekchildPriceTrainingVilla/7);
                        } else if (numberOfDays > 7 && numberOfDays <= 21) {
                            
                            pricePerDay = (twoWeekBasePriceTrainingVilla/14)+(numPeople*twoWeekaddPeopleTrainingVilla/14) +(numChild*twoWeekchildPriceTrainingVilla/14);
                        }
                         else if (numberOfDays >21 && numberOfDays <= 77) {
                            
                            pricePerDay = (fourWeekBasePriceTrainingVilla/28)+ (numPeople*fourWeekaddPeopleTrainingVilla/28)+(numChild*fourWeekchildPriceTrainingVilla/28);
                        }  
                         else if(numberOfDays >77) {
                          pricePerDay = (twelveWeekBasePriceTrainingVilla/84)+ (numPeople*twelveWeekaddPeopleTrainingVilla/84)+(numChild*twelveWeekchildPriceTrainingVilla/84);
                        }
                        // Add additional pricing logic for more than 14 days if needed
                    }
                }




                var totalPrice = numberOfDays * pricePerDay;
             //   document.getElementById("total-price").textContent ='Php '+ parseInt(totalPrice.toFixed(0));
            //    document.getElementById("pricePerDay").textContent = 'Php ' +parseInt(pricePerDay.toFixed(0)) ;
                document.getElementById("pricePerDay").textContent = "Php " + Math.floor(pricePerDay).toLocaleString();
                document.getElementById("total-price").textContent = "Php " + Math.floor(totalPrice).toLocaleString();

                
            }
        }

        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault();
            calculateNumberOfDays();
        });
